    <script>

        // Bind the forms
        function bindForms() {
            document.querySelector("form")
                .addEventListener("submit", function (e) {

                    // Stop it from submitting
                    e.preventDefault();
                    var formId = this.id;
                    var path = this.action;
                    var method = this.method.toUpperCase();

                    // Turn the inputs into a payload object
                    var payload = {};
                    var elements = this.elements;
                    for (var i = 0; i < elements.length; i++) {
                        if (elements[i].type !== 'submit' and elements[i].value!=="") {
                            //var valueOfElement = elements[i].type == 'checkbox' ? elements[i].checked : elements[i].value;

                            var valueOfElement = elements[i].value;
                            payload[elements[i].name] = valueOfElement; 
                        }
                    }

                    console.log(payload);

                    var headers = {};
                    // Submit the request
                    submitRequest(path, method, payload, headers, handleSignIn);
                });
        }

        function handleSignIn(err, tokenObj) {
            if (!err) {
                console.log("Sign in successful");
                // Save the token to local storage
                saveToken(tokenObj);
                // Redirect to another page
                document.getElementById("placeholder").innerHTML=""
                submitRequest("/api/courses", "GET", undefined, undefined, handleGetCourse);
            }
            else {
                // handle error
                var divplaceholder = "placeholder";
                console.log("Sign in failed");
                displayError(divplaceholder, "Sign in failed. Try Again");
            }

        }


    function createTableFromCourseList(courseList) {
      // Create a table element
      var table = document.createElement("table");
      var att = document.createAttribute("class");       // Create a "class" attribute
        att.value = "table";                           // Set the value of the class attribute
        table.setAttributeNode(att);
      // Create a heading

      // Create the row and set row data
      for (var i = 0; i < courseList.length; i++) {
        // Insert a row
        var tr = table.insertRow(-1);
        // Add id attribute for course ID
        tr.setAttribute("id", courseList[i]._id);
        // Insert cells
        var tcell = tr.insertCell(-1);
        tcell.innerHTML = courseList[i].name;

        tcell = tr.insertCell(-1);
        tcell.innerHTML = courseList[i].author;

        // Add 2 more cells for Edit and Delete buttons
        tcell = tr.insertCell(-1);
        // Create edit button
        var editButton = document.createElement("button");
        editButton.setAttribute("type", "button");
        editButton.setAttribute("class", "btn btn-danger edit");

        editButton.innerHTML = "Edit";
        tcell.appendChild(editButton);

        // Delete button
        tcell = tr.insertCell(-1);
        // Create delete button
        var deleteButton = document.createElement("button");
        deleteButton.setAttribute("type", "button");
        deleteButton.setAttribute("class", "btn btn-danger edit");
        deleteButton.innerHTML = "Delete";
        tcell.appendChild(deleteButton);
      }

      // Return the table element
      return table;
    }

    function handleGetCourse(err, courseList) {
